<html lang="en">

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST</title> 

    <link rel="stylesheet", href="styles.css"/> <!-- link to connect to an external resource -->
</head>
<main>
    <form method="POST", action="http://google.com">
        <div>
            <div>
                <label for="name" class="center">Name</label>
                <input id="name" type="text"></input>
            </div>
            <div>
                <label for="email" class="center">Email</label>
                <input id="email" type="email"></input>
            </div>
            <div>
                <label for="birthDate" class="center">Exact date of birth</label>
                <input id="birthDate" type="datetime-local"></input>
            </div>

            <div>
                <label for="PreferedColor" class="center">Favorite Color</label>
                <input id="PreferedColor" type="color"></input>
            </div>
            
            <div>
                <label for="yesno" class="center">Do you have any idea exactly how any of this works</label>
                <input id="yesno" type="checkbox"></input>
            </div>
            
        </div>
        <div>
            <input type="submit" class="center"/>
        </div>
    </form>
</main>

    <nav>
